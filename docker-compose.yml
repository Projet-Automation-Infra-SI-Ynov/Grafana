version: "3"

services:
  loki:
    image: grafana/loki:2.4.1
    container_name: loki
    hostname: loki
    ports:
      - "3100:3100"
    volumes:
      - ./loki:/etc/loki
    command: -config.file=/etc/loki/loki-config.yaml
    #command: -config.file=/etc/loki/local-config.yaml
    restart: always

  promtail:
    image: grafana/promtail:2.4.1
    container_name: promtail
    hostname: promtail
    volumes:
      - ./promtail/log:/var/log
      - ./promtail:/etc/promtail
    command: -config.file=/etc/promtail/promtail-config.yaml
    #command: -config.file=/etc/promtail/config.yml
    restart: always

  grafana:
    image: grafana/grafana:8.4.4
    container_name: grafana
    hostname: grafana
    environment:
      - GF_SECURITY_ADMIN_USER=${GF_SECURITY_ADMIN_USER:?Please configure JENKINS_ADMIN_ID in the .env file}
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD:?Please configure JENKINS_ADMIN_ID in the .env file}
    ports:
      - "3000:3000"
    restart: always

  prometheus:
    image: prom/prometheus:v2.34.0
    container_name: prometheus
    hostname: prometheus
    ports:
      - 9090:9090
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    restart: always