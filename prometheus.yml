global:
  scrape_interval:     15s
  evaluation_interval: 15s
  scrape_timeout:      10s

# Alertmanager configuration
alerting:
  alertmanagers:
  - static_configs:
    - targets:
      # - alertmanager:9093

# Load rules once and periodically evaluate them according to the global 'evaluation_interval'.
rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

# A scrape configuration containing exactly one endpoint to scrape:
# Here it's Prometheus itself.
scrape_configs:
  - job_name: 'prometheus'
    static_configs:
    - targets: ['prometheus:9090']
  # Jenkins
  - job_name: 'jenkins'
    metrics_path: /prometheus/
    static_configs:
    - targets: ['IP_JENKINS:80']
  - job_name: 'jenkins2'
    static_configs:
    - targets: ['IP_JENKINS:9100', 'IP_JENKINS:9323']
  # Registry
  - job_name: 'registry'
    static_configs:
    - targets: ['IP_REGISTRY:5001', 'IP_REGISTRY:9100', 'IP_REGISTRY:9323']
  # Backup server
  - job_name: 'backup'
    static_configs:
    - targets: ['IP_BACKUP_SERVER:9100']
  # K3S Master
  - job_name: 'k3s-master'
    static_configs:
    - targets: ['IP_K3SMASTER:9100']
  # K3S Worker
  - job_name: 'k3s-worker'
    static_configs:
    - targets: ['IP_K3SWORKER:9100']
  # Graylog
  - job_name: 'graylog'
    static_configs:
    - targets: ['IP_LOG:9100', 'IP_LOG:9323']